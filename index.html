<!DOCTYPE html>
<html lang="en"
      dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GDPR Cookie Notice</title>
  <link rel="stylesheet"
        type="text/css"
        href="dist/demo.css" />
  <link rel="stylesheet"
        type="text/css"
        href="dist/style.css" />
  <style>
    body, html {
      height: 100%;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
    }

    body, h1, h2, h3, h4, h5 {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
    }
  </style>
</head>

<body>


  <script src="dist/script.js"
          type="text/javascript"></script>

  <script>
    gdprCookieNotice({
      statement: 'https://www.nold.io',
      locale: 'sv',
      alwaysHide: true,
      analytics: ['gtag'],
      optOut: ['analytics']
    });
  </script>

  <script type="text/javascript">
    document.addEventListener('gdprCookiesEvent', function (e) {
      console.log(e)
      if (e.detail.marketing) {
        console.log('marketing are enabled');
      }
      if (e.detail.analytics) {
        console.log('analytics are enabled');
      }
    });
  </script>

</body>

</html>
